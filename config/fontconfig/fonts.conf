<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>

  <match target="font">
    <edit mode="assign" name="embeddedbitmap">
      <bool>false</bool>
    </edit>
    <edit mode="assign" name="hintstyle">
      <const>hintnone</const>
    </edit>
  </match>

  <!-- Default sans-serif font -->
  <match target="pattern">
    <test qual="any" name="family"><string>sans-serif</string></test>
    <!--
    <edit name="family" mode="prepend" binding="same"><string>Noto Sans CJK JP</string></edit>
    <edit name="family" mode="prepend" binding="same"><string>NotoSans Nerd Font</string></edit>
    <edit name="family" mode="prepend" binding="same"><string>Noto Sans</string></edit>
    -->
    <edit name="family" mode="prepend" binding="same"><string>Noto Sans CJK JP</string></edit>
  </match>

  <!-- Default serif font -->
  <match target="pattern">
    <test qual="any" name="family"><string>serif</string></test>
    <!--
    <edit name="family" mode="prepend" binding="same"><string>Noto Serif CJK JP</string></edit>
    <edit name="family" mode="prepend" binding="same"><string>NotoSerif Nerd Font</string></edit>
    <edit name="family" mode="prepend" binding="same"><string>Noto Serif</string></edit>
    -->
    <edit name="family" mode="prepend" binding="same"><string>Noto Serif CJK JP</string></edit>
  </match>

  <!-- Default monospace font -->
  <match target="pattern">
    <test qual="any" name="family"><string>monospace</string></test>
    <!--
    <edit name="family" mode="prepend" binding="same"><string>Noto Sans Mono CJK JP</string></edit>
    <edit name="family" mode="prepend" binding="same"><string>NotoMono Nerd Font</string></edit>
    <edit name="family" mode="prepend" binding="same"><string>Noto Sans Mono</string></edit>
    -->
    <edit name="family" mode="prepend" binding="same"><string>Noto Sans Mono CJK JP</string></edit>
  </match>

</fontconfig>
